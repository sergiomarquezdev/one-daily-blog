<footer class="footer-container">
  <div class="footer-content">
    <div class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Secci칩n de Redes Sociales -->
        <nav aria-label="Enlaces de Redes Sociales" class="grid-center">
          <div>
            <h2 class="footer-heading">Redes Sociales</h2>
            <ul class="space-y-2">
              <li *ngFor="let social of socialLinks">
                <a [href]="social.url" [attr.aria-label]="social.ariaLabel" class="footer-link"
                  rel="noopener noreferrer" target="_blank">
                  <i [class]="social.icon" class="w-6 text-xl"></i>
                  <span>{{ social.name }}</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Secci칩n de Publicaciones Aleatorias -->
        <section aria-labelledby="random-posts" class="grid-start">
          <div>
            <h2 id="random-posts" class="footer-heading">Posts Anteriores</h2>
            <ul class="space-y-2">
              <li *ngFor="let post of posts">
                <a [routerLink]="['/post', post.urlSlug]" [attr.aria-label]="'Leer m치s sobre ' + post.title"
                  class="footer-link">
                  {{ post.title }}
                </a>
              </li>
            </ul>
          </div>
        </section>
      </div>

      <div class="mt-8 text-center">
        <p class="text-xs text-gray-400">&copy; {{ currentYear }} Sergio M치rquez</p>
      </div>
    </div>
  </div>
</footer>
