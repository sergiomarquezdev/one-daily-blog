<mat-toolbar class="footer-container" color="primary">
  <div class="container">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Secci칩n de Redes Sociales -->
      <nav aria-label="Enlaces de Redes Sociales" class="grid-center">
        <div class="justify-left">
          <h2 class="footer-heading">Redes Sociales</h2>
          <mat-list>
            <mat-list-item *ngFor="let social of socialLinks">
              <a [href]="social.url" [attr.aria-label]="social.ariaLabel" class="footer-link" rel="noopener noreferrer"
                target="_blank">
                <i [class]="social.icon"></i>
                <span>{{ social.name }}</span>
              </a>
            </mat-list-item>
          </mat-list>
        </div>
      </nav>

      <!-- Secci칩n de Publicaciones Aleatorias -->
      <section aria-labelledby="random-posts" class="grid-start">
        <div class="justify-left">
          <h2 id="random-posts" class="footer-heading">Posts Anteriores</h2>
          <mat-list>
            <mat-list-item *ngFor="let post of posts">
              <a (click)="navigateToPost(post.urlSlug)" [attr.aria-label]="'Leer m치s sobre ' + post.title"
                class="footer-link">
                {{ post.title }}
              </a>
            </mat-list-item>
          </mat-list>
        </div>
      </section>
    </div>

    <mat-divider class="my-8"></mat-divider>

    <div class="text-center">
      <p class="text-xs text-gray-400">&copy; {{ currentYear }} Sergio M치rquez</p>
    </div>
  </div>
</mat-toolbar>
